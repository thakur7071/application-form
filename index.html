
<html>
<head>
    <title>Application form</title>
</head>

<body>
    <form action="/abc">
        <h1>
            <center><b><u>APPLICATION FORM</u></b></center>
        </h1>
        <br>
        <br>
        <b>Enter your first name : </b>
        <input type="text" placeholder="Enter your  first name" style="width:200px">
        <b>Enter your last name :</b> 
        <input type="text" placeholder="Enter your last name" style="width:200px">
        <br>
        <br>
        <br>
        <b>D-O-B : </b> <input type="text" placeholder="Enter you date of birth" style="width:307px">
        
    <br>
    <br>
    <b>Gender : </b>
    <input type="radio" name="gender" id="male" value="male"/>
<label for="male">male</label>
<input type="radio" name="gender" id="female" value="female"/>
<label for="female">female</label>
<input type="radio" name="gender" id="other" value="other"/>
<label for="other">other</label> 
        <br>
        <br>
        <br>
        <b>Address : </b><input type="text" placeholder="Enter you address" style="width:297px">
        <b>Pincode : </b><input type="text" placeholder="Enter pincode">
        
        <br>
        <br>
        <br>
        <b> City :</b> <select name="city" style="width:325px">
            <option value="Basti">Basti</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Ayodhya">Ayodhya</option>
            <option value="Gorakhpur">Gorakhpur</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br>
        <br>
        <br>
        <b>Subject of interest : </b><select name="subject" style="width:230px">
            <option value="C">C</option>
            <option value="Web development">Web development</option>
            <option value="DSA">DSA</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
        </select>
        <br>
        <br>
        <br>
        <label for="feedback"><b>please provide your feedback :</b></label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here"></textarea>
        <br>
        <br>
        <br>
        <button><b>submit</b></button> 
        <button><b>reset</b></button>
    </form>


</body>
</html>
